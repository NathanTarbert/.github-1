name: Delete Workflow Run
description: Delete Workflow Run. Normally Called On Cancelled Workflows

inputs:
  github_token:
    description: "GitHub Token"
    required: true
  script_name:
    description: "Script Name To Run As Post Job"
    required: false
    default: delete_workflow_run.sh

outputs:
  script_path:
    description: Script Path To Use During Post Job Run
    value: ${{ steps.runner.outputs.script_path }}

runs:
  using: composite
  steps:
    - shell: bash
      id: runner
      run: |
        set -ex

        script_path="/${{ inputs.script_name }}"

        echo "
          set -ex && curl \
            -X DELETE \
            -H 'Accept: application/vnd.github+json' \
            -H 'Authorization: Bearer ${{ inputs.github_token }}' \
            -H 'X-GitHub-Api-Version: 2022-11-28' \
            https://api.github.com/repos/${{ github.repository }}/actions/runs/${{ github.run_id }}
        " > $script_path

        echo "script_path=$script_path" >> $GITHUB_OUTPUT

        chmod +x $script_path
        $script_path
